<html>

<body ng-controller="FormController">
<div class="row">
    <h1 class="page-header">Forms</h1>

    <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a>Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th bgcolor="gray">
                    <a href="#">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                    </a>
                    Form Name
                </th>
                <th bgcolor="gray">
                    <a href="#">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>
                    </a>
                    Action
                </th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Form name" class="form-control" ng-model="model.formName"></td>
                <td class="text-nowrap">
                    <button type="button" class="btn btn-primary add-right-pad" ng-click="model.addForm(model.formName)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="button" class="btn btn-success" ng-click="model.updateForm(model.formName)">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button></td>
            </tr>

            <tr ng-repeat="form in model.forms">
                <td><a href="#/forms/{{form._id}}/fields">{{form.title}} </a></td>
                <td>
                    <button class="btn btn-danger glyphicon glyphicon-remove"ng-click="model.deleteForm($index)">
                    </button>
                    <button class="btn btn-default glyphicon glyphicon-pencil"ng-click="model.selectForm($index)">
                    </button>
            </tr>
        </table>

    </div>
</div>
</body>

</html>
