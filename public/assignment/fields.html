    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Username</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
            <h1 class="page-header">Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" ><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="fields.html">Fields</a></li>
            </ul>

            <form class="form-horizontal">


                <div class="form-group">
                    <div class="col-sm-12">
                    <label for="inputfirstname">First Name:</label></div>
                <div class="col-sm-12">
                        <input type="text"  id="inputfirstname" placeholder="First Name">
                         <div class="pull-right text-nowrap">
                         <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                         <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                         <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                         <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                         </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                    <label for="inputlastname">Last Name:</label></div>
                    <div class="col-sm-12">
                        <input type="text"  id="inputlastname" placeholder="Last Name">
                        <div class="pull-right text-nowrap">
                            <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                            <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                            <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                    <label for="inputdob">Date of Birth:</label></div>
                    <div class="col-sm-12">
                        <input type="date"  id="inputdob">
                        <div class="pull-right text-nowrap">
                            <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                            <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                            <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                    <label>Gender:</label></div>
                    <div class="col-sm-12">
                        <select>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                        <div class="pull-right text-nowrap">
                            <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                            <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                            <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label>Roles:</label></div>

                    <div class="col-sm-12">
                        <label><input type="checkbox" name="role"/>User</label>
                        <div class="pull-right text-nowrap">
                            <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                            <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                            <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                        </div>
                        </div>
                    <div class="col-sm-12">
                        <label><input type="checkbox" name="role"/>Admin</label></div>
                    <div class="col-sm-12">
                        <label><input type="checkbox" name="role"/>Student</label></div>


                    </div>


                <div class="form-group">
                    <div class="col-sm-12">
                    <label>License Agreement:</label></div>

                    <div class="col-sm-12">
                        <input id="yes" type="radio" name="license"/> <label for="yes">Yes</label>
                        <label><input type="radio" name="license"/> No</label>
                        <div class="pull-right text-nowrap">
                            <span class="glyphicon glyphicon-pencil btn btn-success"></span>
                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                            <span class="glyphicon glyphicon-remove btn btn-danger"></span>
                            <span class="glyphicon glyphicon-align-justify btn btn-warning"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                    <label>Add New Field:</label></div>

                    <div class="col-sm-12">
                        <select>
                            <option name="text">Single Line Text</option>
                            <option name="date">Date</option>
                            <option name="dropdown">DropDown</option>
                            <option name="checkbox">CheckBox</option>
                            <option name="radio">Radio Button</option>
                            <option name="paragraph">Paragraph</option>
                        </select>
                        <div class="pull-right text-nowrap">

                            <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                         </div>
                    </div>
                </div>



            </form>




        </div>
    </div>
</div>
