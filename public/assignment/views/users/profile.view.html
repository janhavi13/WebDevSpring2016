
<!DOCTYPE html>
<html lang="en" ng-controller="ProfileController">


<body>

            <h1 class="page-header">Profile</h1>


            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputusername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="username" class="form-control" id="inputusername" placeholder="Username">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputfirst" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="firstName" class="form-control" id="inputfirst" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputlast" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="lastName" class="form-control" id="inputlast" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="update(username,password,firstName,lastName,email)" class="btn btn-primary btn-block" role="button">Update</a>
                    </div>
                </div>
            </form>

</body>
</html>
