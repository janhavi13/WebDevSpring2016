
<html>

<body ng-controller="ProfileController">

<div class="container-fluid">
    <div class="row">
            <h1 class="page-header">Profile</h1>
            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="uname"> UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="UserName" id="uname" ng-model="userName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" id="password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="fname">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="First Name" id="fname" ng-model="firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="lname">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Last Name" id="lname" ng-model="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="youremail@domain.com" id="email" ng-model="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="update(userName,password,firstName,lastName,email)">Update</button>
                    </div>
                </div>

            </form>

    </div>
</div>

</body>
</html>
