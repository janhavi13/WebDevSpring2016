<html>
<body ng-controller="LoginController">

<div class="container-fluid">
    <div class="row">

           <div ng-show="message" class="alert">{{model.message}}</div>
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="uname"> UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="UserName" id="uname" ng-model="model.user.username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Password" id="password" ng-model="model.user.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-primary" role="button" ng-click="model.login(model.user)">Login</a>
                    </div>
                </div>
            </form>
        </div>
</div>
</div>
</body>
</html>
