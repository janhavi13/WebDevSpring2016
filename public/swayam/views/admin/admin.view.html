      <table class="table table-responsive table-striped">
          <tr>
              <th bgcolor="gray">
                  <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                  Username
              </th>

              <th bgcolor="gray">
                  <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span>
                  </a>
                  Password
              </th>

              <th bgcolor="gray">
                  <a href="#"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
                  Action
              </th>
          </tr>

          <tr>
              <td> <input type="text" placeholder="username" class="form-control"
                          ng-model="user.username"></td>
              <td> <input type="text" placeholder="password" class="form-control"
              ng-model="user.password"></td>
              <td class="text-nowrap">
                  <button type="button" class="btn btn-primary add-right-pad">
                      <span class="glyphicon glyphicon-plus" ng-click="addUser(user)"></span>
                  </button>
                  <button type="button" class="btn btn-success" ng-click="updateUser(user)">
                      <span class="glyphicon glyphicon-ok"></span>
                  </button></td>
          </tr>

          <tr ng-repeat="user in allUsers">
              <td>{{user.username}}</td>
              <td>{{user.password}}</td>
              <td class="text-nowrap">
                  <button type="button" class="btn btn-danger add-right-pad" ng-click="deleteUser($index)">
                      <span class="glyphicon glyphicon-remove"></span>
                  </button>
                  <button type="button" class="btn btn-info add-right-pad" ng-click="selectUser($index)">
                      <span class="glyphicon glyphicon-pencil"></span>
                  </button>
              </td>
          </tr>

     </table>
