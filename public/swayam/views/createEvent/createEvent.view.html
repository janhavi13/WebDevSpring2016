<html>
<body ng-controller="CreateEvent">
<div class="container-fluid">
    <div class="row">
      <h1 class="page-header">Create your event here</h1>
        <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="eName"> Event Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Event Name" id="eName" ng-model="event.Name">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="eVenue">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Event Venue" id="eVenue" ng-model="event.location">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="esDate"> Starts </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="esDate" ng-model="event.startDate">
                    <input type="time" class="form-control"  ng-model="event.startTime">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="eeDate"> Ends </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="eeDate" ng-model="event.endDate">
                    <input type="time" class="form-control"  ng-model="event.endTime">
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="eDesc">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="eDesc" row="8" ng-model="event.desc"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="eImage">Event Image</label>
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="file" id="eImage" ng-model="event.image">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" role="button" ng-click="createEvent(event)">Create Event</a>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
